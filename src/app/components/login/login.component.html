<div class="page-container">
  <div class="card" style="padding:20px">
    <div class="card-heading">
      <h4 class="card-title" style="font-size:18px">
        Login
      </h4>
    </div>
    <div class="card-body">
     <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="col-md-12">
              <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="name" [value]="user.name" class="form-control" required>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Password</label>
               <input type="password" formControlName="password" [value]="user.password" class="form-control" required>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-primary" [disabled]="loginForm.invalid">Log In</button>&nbsp;
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
