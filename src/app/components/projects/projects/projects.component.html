<div class="page-container">
  <div class="card" style="padding:20px;padding-top: 40px;">
    <div class="card-heading">
      <h4 class="card-title" style="font-size:18px">
        Projects
        <!-- <a routerLink="/dashboard" style="margin-right: 13px;">Dashboard</a>
        <a routerLink="/users" style="margin-right: 13px;">Users</a> -->
        <div class="card-action" style="float:right;font-size: 15px;">
          <a routerLink="/{{commonFunctions.getAccessCodePrefix()}}/projects/create">Add Project</a>
        </div>
      </h4>

    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <tr>
          <!-- <th>#</th> -->
          <th>Project Name</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let project of projects; let ind = index">
          <!-- <td>{{project._id}}</td> -->
          <td>{{project.name}}</td>
          <td>{{project.description}}</td>
          <td>{{(project.startDate)|date:"mediumDate"}}</td>
          <td>{{(project.endDate)|date:"mediumDate"}}</td>
          <td>{{project.status}}</td>
          <td>
            <a routerLink="/{{commonFunctions.getAccessCodePrefix()}}/projects/create/{{project._id}}">Edit</a>&nbsp;
            <a href="javascript:;" (click)="deleteProject($event)" data-id="{{project._id}}">Delete</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
